<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
          <h1>CRUD CLIENTES</h1>
          <!-- Button trigger modal -->
          <!-- Formulario modal -->
          <button
            type="button"
            id="btnAdd"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#formClientesModal"
          >
            Nuevo Usuario
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="formClientesModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Datos Clientes
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label for="txtDni">Teclea DNI</label>
                    <input
                      type="text"
                      name="dni"
                      id="txtDni"
                      class="form-control"
                      placeholder="Teclea Dni"
                      aria-describedby="helpId"
                    />
                  </div>
                  <div class="form-group">
                    <label for="txtNombre">Teclea NOMBRE</label>
                    <input
                      type="text"
                      name="nombre"
                      id="txtNombre"
                      class="form-control"
                      placeholder="Teclea Nombre"
                      aria-describedby="helpId"
                    />
                  </div>
                  <div class="form-group">
                    <label for="">Teclea APELLIDOS</label>
                    <input
                      type="text"
                      name="apellidos"
                      id="txtApellidos"
                      class="form-control"
                      placeholder="Teclea Apellidos"
                      aria-describedby="helpId"
                    />
                  </div>
                  <div class="form-group">
                    <label for="">Teclea TELEFONO</label>
                    <input
                      type="text"
                      name="telefono"
                      id="txtTelefono"
                      class="form-control"
                      placeholder="Teclea Telefono"
                      aria-describedby="helpId"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    name="insertar"
                    class="btn btn-primary"
                    data-dismiss="modal"
                  >
                    Insertar
                  </button>
                  <button
                    type="button"
                    name="modificar"
                    class="btn btn-info"
                    data-dismiss="modal"
                    disabled="true"
                  >
                    Modificar
                  </button>
                  <button
                    type="button"
                    name="cerrar"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cerrar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table table-responsive table-bordered" id="cajaTabla"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
