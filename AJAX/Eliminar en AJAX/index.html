<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ajax Eliminar Ciudades</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
          <h1>Eliminar Datos Ciudad</h1>
          <!-- <div style="margin: 0 auto;width:90vw"></div> -->

          <form action="#" id="formulario1" name="form1" method="POST">
            <div class="form-group">
              <label for="_id">CIUDAD ID</label>
              <input
                type="text"
                class="form-control"
                id="_id"
                name="txtid"
                placeholder="Teclea el Id ciudad"
              />
            </div>
            <input
              type="button"
              name="insertar"
              class="btn btn-danger"
              id="btnInsertar"
              value="Eliminar Ciudad"
            />
          </form>
        </div>
      </div>
      <div id="mostrarCiudades"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
  <script src="script.js"></script>
</html>
