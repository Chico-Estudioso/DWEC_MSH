<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ajax insertar ciudades</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
          <h1>Insertar Datos ciudades</h1>
          <form action="#" method="post" id="formulario1" name="form1">
            <!-- BLOQUE -->
            <div class="form-group">
              <label for="_id">CIUDAD ID</label>
              <input
                type="text"
                class="form-control"
                id="_id"
                name="txtid"
                placeholder="Teclea el ID de la ciudad"
              />
            </div>
            <!-- BLOQUE -->
            <div class="form-group">
              <label for="_nombre">CIUDAD NOMBRE</label>
              <input
                type="text"
                class="form-control"
                id="_nombre"
                name="txtnombre"
                placeholder="Teclea el Nombre de la ciudad"
              />
            </div>
            <!-- BLOQUE -->
            <div class="form-group">
              <label for="_poblacion">CIUDAD HABITANTES</label>
              <input
                type="number"
                class="form-control"
                id="_poblacion"
                name="txtpoblacion"
                placeholder="Teclea los Habitantes de la ciudad"
              />
            </div>
            <!-- BLOQUE -->
            <div class="form-group">
              <label for="_densidad">CIUDAD Densidad</label>
              <input
                type="number"
                class="form-control"
                id="_densidad"
                name="txtdensidad"
                placeholder="Teclea la densidad de la ciudad"
              />
            </div>
            <!-- BLOQUE -->
            <div class="form-group">
              <label for="_superficie">CIUDAD Superficie</label>
              <input
                type="text"
                class="form-control"
                id="_superficie"
                name="txtsuperficie"
                placeholder="Teclea la Superficie de la ciudad"
              />
            </div>
            <input
              type="button"
              name="insertar"
              class="btn btn-danger"
              id="btninsertar"
              value="Insertar"
            />
          </form>
        </div>
      </div>
      <div id="mostrar_ciudades"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
  <script src="script.js"></script>
</html>
