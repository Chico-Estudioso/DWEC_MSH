<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 m-auto d-block">
          <h1>Validar Euromillones</h1>
          <form action="index.html" method="post" id="validar">
            <div class="form-group">
              <label for="n1"></label>
              <input
                type="text"
                name="n1"
                id="idNumero1"
                class="form-control"
                placeholder="Teclea el 1ยบ"
                aria-describedby="helpId"
              />
              <small id="smNumero1" class="text-danger"></small><br />
              <label for="n2"></label>
              <input
                type="text"
                name="n2"
                id="idNumero2"
                class="form-control"
                placeholder="Teclea el 2ยบ"
                aria-describedby="helpId"
              />
              <small id="smNumero2" class="text-danger"></small><br />
              <label for="n3"></label>
              <input
                type="text"
                name="n3"
                id="idNumero3"
                class="form-control"
                placeholder="Teclea el 3ยบ"
                aria-describedby="helpId"
              />
              <small id="smNumero3" class="text-danger"></small><br />
              <label for="n4"></label>
              <input
                type="text"
                name="n4"
                id="idNumero4"
                class="form-control"
                placeholder="Teclea el 4ยบ"
                aria-describedby="helpId"
              />
              <small id="smNumero4" class="text-danger"></small><br />
            </div>

            <button type="submit" name="validar" class="btn btn-info">
              Crear
            </button>
            <small id="smRepetido" class="text-danger"></small>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="js/script1.js"></script>
</html>
